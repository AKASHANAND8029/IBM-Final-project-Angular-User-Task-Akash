<div class="container">
  <h2>Login</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser(user.email)">
    <small class="danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email" >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" id="admin" name="role" value="ADMIN" required [(ngModel)]="user.userRole">
      <label class="btn btn-outline-primary" for="admin">ADMIN</label><br>
      <input type="radio" class="btn-check" id="manager" name="role" value="MANAGER" required [(ngModel)]="user.userRole">
      <label class="btn btn-outline-primary" for="manager">MANAGER</label><br>
      <input type="radio" class="btn-check" id="user" name="role" value="USER" required [(ngModel)]="user.userRole">
      <label class="btn btn-outline-primary" for="user">USER</label>
    </div>
    <br>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-info">Login</button>
  </form>
</div>
